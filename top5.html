<body style="margin:80px">
<svg>
<script type="text/javascript">
d3.csv("top5.csv", function(_data) {
    var data=[]
    var details=[]
    for (var i = 0; i < _data.length; i++) {
        data[i]=_data[i].loc
        details[i]=_data[i].project_details
    }
    var scale = d3.scale.linear()
              .domain([0, d3.max(data)])
              .range([0, 250])
              
    var svg = d3.select("svg")
          .attr("width", d3.max(data)+50)
          .attr("height", 180)

    var chart = d3.select('svg').selectAll('rect')
      .data(data).enter()
      .append('rect')
      .attr('x', 0)
      .attr('y', function(d,i) {return i * 30})
      .attr('width', function(d) {return scale(d)})
      .attr('height', 25)
      .attr("fill","LightGray")


    d3.select('svg').selectAll("text")
      .data(data)
      .enter()
      .append("text")
      .text(function(d,i) {return d+"...."+details[i]})
      .attr("y", function(d,i) {return i*30 + 15})
      .attr("x", function(d) {return scale(d)-44})
      .attr("font-family", "sans-serif")
      .attr("font-size", "10px")
      .attr("fill", "black")
})

</script>
</svg>
<h2> Top 5 projects with maximum lines of code </h2>
