<h2> Highest LOC </h2>
</head>
<body style="margin:50px">
<div id="details"></div>
<script type="text/javascript">


d3.csv("loc.csv", function(data) {
    var dataset=[],language=[]
    var title=data[0].name.toUpperCase()+" : "+data[0].project.toUpperCase()
    for (var i = 0; i < data.length-1; i++) {
       dataset[i]=data[i].loc
       language[i]=data[i].language
    }
 var width = 400
var height = 400
var outerRadius = (width-50)/2
var innerRadius = 0
//Create SVG element
var svg = d3.select("body")
      .append("svg")
      .attr("height", height)
      .attr("width",width)
// pie layout function
svg.append("text")
        .attr("x", 150)             
        .attr("y", 380)
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("font-weight","bold")
        .text(title);
var pie = d3.layout.pie()
var piedata = pie(dataset)
//Set up pie groups
var arcs = svg.selectAll("g")
        .data(piedata)
        .enter()
        .append("g")
        .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")")
// Create arc function with parameters
var arc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius)
// Draw arc paths
arcs.append("path")
    .attr("d", arc)
// Create ordinal scale color palette
var color = d3.scale.category10();
// Draw arc paths
arcs.append("path")
    .attr("d", arc)
    .attr("fill", function(d, i) { return color(i) }) // Fill color

      .on("mouseenter", function(d,i) {
              //console.log("mousein")
              text = arcs.append("text")
                  .attr("transform", arc.centroid(d))
                  .attr("dy", ".5em")
                  .style("text-anchor", "middle")
                  .style("fill", "blue")
                  .attr("class", "on")
                  .text(d.value+":"+language[i]);
      })

      .on("mouseout", function(d) {
               text.remove();
      });
      })

</script><br>
