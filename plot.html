<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
	<title>Highest LOC</title>
	 <script  src="http://d3js.org/d3.v3.min.js"></script>
	 <script src="jquery2.min.js"></script>
</head>
<body>  
<script type="text/javascript">

var svg = d3.select("body")
             .append("svg")
             .attr("width", 250)
             .attr("height", 250)
             .attr("border",2)

   

d3.csv("loc.csv", function(data) {
 svg.selectAll("rect")
    .data(data).enter()
    .append("rect")
    .attr('x', 0)
    .attr('y', function(d,i) {return i * 30})
    .attr('width', function(d) {return d.gold})
    .attr('height', 25)
})

	  
</script><br>
</br>
</body>
</html>
