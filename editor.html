    <title>Editor</title>
    <style type="text/css">
        .text_edit {
            width: 500px;
            height: 300px;
            resize: none;
        }
        #view_text {
            width: 500px;
        }
   </style>
   <script type="text/javascript">
    function view_text () {
       
        // Find html elements.
        var textArea = document.getElementById('my_text');
        var div = document.getElementById('view_text');
        // text from textarea is put into one variable
        var text = textArea.value;
            text = text.replace(/\n/gi, "<br />")
        // Print the text in the div made for it.
        div.innerHTML = text;
        }
</script>

</head>
<body>
 <form action="" method="post" enctype="multipart/form-data">

             <textarea class="text_edit" id="my_text" name="code"></textarea>
    <br />
            <input type="submit" value="Run" />
         </fieldset>
      </form>
    <!-- Text area -->
   
    <!-- Empty div to put the text in -->
    <div id="view_text">
    </div>
