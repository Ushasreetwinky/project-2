<!DOCTYPE html>
<html>
<head>
	<title>Highest LOC</title>
	 <script  src="http://d3js.org/d3.v3.min.js"></script>
	 <script src="jquery2.min.js"></script>
</head>
<body>  

<div id="details">hello</div>
<script type="text/javascript">
   var jsondata
   alert("not entered")
$.get('/loc', function(_data){
	jsondata = _data
	alert(jsondata)
	//alert("sree")
	console.log(datalist)
	var datalist=JSON.parse(jsondata) 
	var locdata=datalist[1]
	var locvalue=datalist[2]
		var data=locvalue
		total= data.pop()
	var width = 250
	var height = 250
	var outerRadius = width/2
	var innerRadius = 0
	//Create SVG element
	var svg = d3.select("body")
	      .append("svg")
	      .attr("width", width)
	      .attr("height", height)
	// pie layout function
	var pie = d3.layout.pie()
	var piedata = pie(data)
	//Set up pie groups
	var arcs = svg.selectAll("g")
	        .data(piedata)
	        .enter()
	        .append("g")
	        .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")")
	// Create arc function with parameters
	var arc = d3.svg.arc()
	        .innerRadius(innerRadius)
	        .outerRadius(outerRadius)
	// Draw arc paths
	arcs.append("path")
	    .attr("d", arc)
	    // Create ordinal scale color palette
	var color = d3.scale.category10();
	// Draw arc paths
	arcs.append("path")
	    .attr("d", arc)
	    .attr("fill", function(d, i) { return color(i) }) // Fill color
	    // Labels
	arcs.append("text")
	    .attr("transform", function(d) {
	      return "translate(" + arc.centroid(d) + ")"
	    })
	    .attr("text-anchor", "end")
	    .text(function(d,i) {return d.value,locdata[i]})
	var abc=document.getElementById('details')
	abc.innerHTML("suhasreeee")
	  })
</script><br>
</br>
</body>
</html>
